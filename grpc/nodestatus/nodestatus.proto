syntax = "proto3";

package nodestatus;


// The node status definition
service NodeStatus {
  rpc Register(NodeInfo) returns (RegisteredResponse) {}
}

message NodeInfo {
  node node = 1;
  string address = 2;
  map<string, string> tags = 3;   
}

message RegisteredResponse {
  string message = 1;
}

message node {
  string id = 1;
}