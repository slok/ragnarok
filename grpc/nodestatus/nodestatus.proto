syntax = "proto3";

package nodestatus;


// The node status definition
service NodeStatus {
  rpc Register(NodeInfo) returns (RegisteredReply) {}
}

message NodeInfo {
  node node = 1;
  string address = 2;
  map<string, string> tags = 3;   
}

message RegisteredReply {
  string error = 1;
}

message node {
  string id = 1;
}